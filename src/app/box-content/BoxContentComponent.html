    </div>

    <div style="display: flex; flex-direction: column; gap: 8px; align-items: flex-start;">
        <div style="border: 1px solid black; padding: 4px;">
            <div>Box</div>

            <app-box-selection></app-box-selection>
        </div>
        <div style="border: 1px solid black; padding: 4px;">
            <div>Filters:</div>

            <app-filters-selection></app-filters-selection>
        </div>
    </div>

</div>
