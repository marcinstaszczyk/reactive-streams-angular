<div style="display: flex; flex-direction: column; align-items: center; gap: 10px">
	<!-- Top navigation buttons. -->
	<ng-container *ngTemplateOutlet="navigation"></ng-container>

	@if (cat$ | push; as cat) { <img [src]="cat.url"> }

	<!-- Bottom navigation buttons. -->
	<ng-container *ngTemplateOutlet="navigation"></ng-container>

</div>

<!-- Navigation actions template. -->
<ng-template #navigation>
	@if (cats$ | push) {
		<div
			 style="display: flex; justify-content: center; gap: 2px">
			<button (click)="reset()">RESET</button>
			<button [disabled]="!(hasPrevious$ | push)"
					(click)="previous()">
				PREVIOUS
			</button>
			<button [disabled]="!(hasNext$ | push)"
					(click)="next()">
				NEXT
			</button>
		</div>
	}
</ng-template>
