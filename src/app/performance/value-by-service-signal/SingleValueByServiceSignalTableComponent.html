<div>
	Single value by Service with Signal:

	<app-common-buttons-component/>

	<cdk-virtual-scroll-viewport #scrollViewport
								 itemSize="18"
								 [maxBufferPx]="0"
								 [minBufferPx]="0"
								 [ngStyle]="{ height: tableHeight + 'px', width: tableWidth + 'px' }">
		<app-single-value-by-service-signal-row *cdkVirtualFor="let item of table; trackBy: trackBy"
								[columnsCount]="columnsCount"
								style="display: block">
		</app-single-value-by-service-signal-row>
	</cdk-virtual-scroll-viewport>

</div>
