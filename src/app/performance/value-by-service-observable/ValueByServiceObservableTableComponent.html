<div>
	Value by Service with Subject/Observable:

	<app-common-buttons-component/>

	<cdk-virtual-scroll-viewport #scrollViewport
								 itemSize="18"
								 [maxBufferPx]="0"
								 [minBufferPx]="0"
								 [ngStyle]="{ height: tableHeight + 'px', width: tableWidth + 'px' }">
		<app-value-by-service-observable-row *cdkVirtualFor="let value of table; trackBy: trackBy"
											 [columnsCount]="columnsCount"
											 [value]="value"
											 style="display: block">
		</app-value-by-service-observable-row>
	</cdk-virtual-scroll-viewport>

</div>
