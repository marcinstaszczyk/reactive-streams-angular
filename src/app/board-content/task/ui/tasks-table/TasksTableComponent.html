@if (taskIds$(); as taskIds) {
	<cdk-virtual-scroll-viewport itemSize="20" [maxBufferPx]="0" [minBufferPx]="0" style="height: 10vh">
		<app-tasks-table-row
				*cdkVirtualFor="let taskId of taskIds; trackBy: trackBy"
				[taskId]="taskId"
				style="height: 20px; display: block; "/>
	</cdk-virtual-scroll-viewport>
} @else {
	Loading tasks...
}
